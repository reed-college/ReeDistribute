

<head>
{% extends "basic.html" %}
{% block content %}
<head>
    <title>Create Account</title>
<style>
form {
    padding-left:25%;
    padding-right:25%;
    border: 3px solid #f1f1f1;
}
input[type=title], input[type=number], input[type=user], input[type=password], input[type=description] {
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    width: 100%;
}
input[type=description] {
    overflow: visible
}
textarea {
    resize: none;
    width: 100%;
    height: 20%;
    padding: 12px 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
/*    box-sizing: border-box;*/
}    

button {
    background-color: #9b0700;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
button:hover {
    opacity: 0.8;
}

label { 
    display: block;
    text-align: left;
}


.container {
    padding: 16px;
    float: center;
    background-color:#f1f1f1;
}

span.psw {
    float: center;
    padding-top: 16px;
}
h2 {
    text-align: center;
    font-family: "Helvetica Neue";
}
/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: center;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>
<p>
<body>

<h2>Submit a request</h2>

<form action="/basic" method="post">
<p>
  <div class="container" type="req">
    <label><b>Title:</b></label>
    <input type="title" placeholder="Title (optional)" name="title">

    <label><b>Amount:</b></label>
    <input type="number" placeholder="Amount $" name="amt" required><br>

    <label><b>Username:</b></label>
    <input type="user" placeholder="Username" name="uname" required>

    <label><b>Password:</b></label>
    <input type="password" placeholder="Password" name="pwd" required></br>
        
    <label><b>Description:</b></label>
    <input type="description" placeholder="Description" name="description" required><br>
    <input type="checkbox" checked="checked"> Anonymous<br>
    <button type="submit">Submit Request for Approval</button>
    </div>
    <br>
    <span class="psw">Don't have an account? <a href="/create_account">Create one!</a></span>
  </p>
</body>
{% endblock %}
