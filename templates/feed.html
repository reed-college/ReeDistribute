<!-- This template inherits from the basic template and shows all of the requests in the database 
that have been approved by the admin. It lays them out in a flow of boxes that are collapsable and 
open to show payment info
 -->
{% extends "basic.html" %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>ReeDistribute</title>
  <style type="text/css" media="screen">
  html,body, {
    overflow: scroll
  }
  form {
      padding-left:15%;
      padding-right:15%;
  }
  button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 16px;
    width: 50%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
    overflow: scroll;
  }
  button.accordion.active, button.accordion:hover {
      background-color: #ddd;
  }
  button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
  }
  button.accordion.active:after {
    content: "\2212";
  }
  div.panel {
      padding: 0 18px;
      background-color: white;
      max-height: 0;
      overflow: scroll;
      transition: max-height 0.2s ease-out;
  }
  body {
    background-color: #ffda56;
    margin: 1;
    position: relative;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 1.5rem;
    background-color: #efefef;
    text-align: center;
    color: #9b0700;
  }
    #when {
      font-size:11px;
    }
    #entry {
      background-color: #efefef;
      border: 3px solid #f1f1f1;
      color: black;
      padding-left: 10%;
      padding-right: 10%;
    }
    #who {
      font-size:11px;
      color:black;
    }
    #title {
      text-align: center;
    }
    #donation_amount {
      margin: auto;
    }
    h4 { 
      display:inline;
      text-align: left
      color:#9b0700;
    }
</style>
</head>
<p>
<!-- Is this where each request's information box is created? -->
<?xml version="1.0" encoding="utf-8"?>
<body>
{% for i in range(post.leng_2) %}
<feed xmlns="http://www.w3.org/2005/Atom">
<button class="accordion">
<post-title style="font-size:20px" class="title"> 
  {{ post.ListIt(i,4) }}
</post-title><br>
<author class="who" style="font-size: 11px">
  <b>{{ post.ListIt(i,0) }}</b>
</author>
<post-text style="font-size:14px" class="what">
<br>
{{ post.ListIt(i,3) }}
</post-text><br>
</button>
<!-- What does this section do? -->
<div class="panel">
<br>
<entry id="entry" type="container" style="background-color: #efefef; display:inline-block; margin:auto; text-align: center;">
      <span name="moneyneed" id="title"><b> {{ post.ListIt(i,1) }}</b></span> <br>
      <!-- post name will be referencing the database -->


      <!-- database's description text. Should we create a character limit for this? (yes) (like 1000 words right?) -->
      <form action="/charge" method="POST">
      <!-- this charges the customer -->


     <span class="donation_amount" style="display:block; text-align: center">$<input type="value" name="donation_amount" required></span>

<!--   Where is the button supposed to show up?      -->
      <h4>
      <script
      src="https://checkout.stripe.com/checkout.js" class="stripe-button"
      data-key="pk_test_KovI8IiKzzuFbk33ewAjbYzc" 
      data-name= "{{ post.ListIt(i,2) }}"
      data-image="https://www.hscripts.com/freeimages/logos/academic-institution-logos/reed-college-griffin/reed-college-griffin-256.gif"
      data-locale="auto">
      </script>
      <!-- stripe API, data-name and data-desc should be a variable -->
      </form>
      </h4>
      </form>
      <!-- stripe API, data-name and data-desc should be a variable -->
    </entry> 
</feed>
</p>
</div>
</body>

</div>
<br>

<!-- What does this do? -->
<script>
var acc = document.getElementsByClassName("accordion");
var i;
for (i = 0; i < acc.length; i++) {
  acc[i].onclick = function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    // if (panel.style.maxHeight){
    //   panel.style.maxHeight = null;
    // } else {
    panel.style.maxHeight = panel.scrollHeight + "px";
  }
};
</script> 

{% endfor %}

{% endblock %}
