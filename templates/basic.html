<!DOCTYPE html>
<html>
<head>
    <title>home</title>
    <style type="text/css" media="screen">
        
      
/* Add a black background color to the top navigation */
        .topnav {
            background-color: #9b0700;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #ffda56;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #d60000;
            color: #fcc500;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #fcc500;
            color: #d60000;
        }
        
        h1,h2,h3 {
            color: #630400;
            padding: 1em; 
        }
        h4,h5,h6,p {
            text-align: center;
            font-family: Georgia;
            color: #9b0700;
            padding: .5em;
        }

        footer{
            background-color: #ffda56;
            margin: 0;
        }

        .logo {
            text-align: left;
        }
        .logo img {
            height: 10%;
            width: 10%;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            margin:auto;
            border-radius: 5px;
            background-color: #bffbff
            
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }



        #myBar {
            /*width: 10%;*/
            height: 30px;
            background-color: #9b0700;
            text-align: center; /* To center it horizontally (if you want) */
            line-height: 30px; /* To center it vertically */
            color: #000; 
        }
        #myProgress {
            width: 100%;
            background-color: white;
        }
 
    </style>
    
</head>
