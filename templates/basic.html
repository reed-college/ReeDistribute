<!DOCTYPE html>
<html>
<head>
    <title>home</title>
    <style type="text/css" media="screen">
/* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    
</head>
<body>
    <h1> Welcome to ReeeeeeeeeeeeeDistribute </h1>
    <p>
        This is a website for donations!
        <div class="topnav" id="myTopnav">
            <a href="/create_account">Create an account</a>
            <!--<a href="/login">Log in</a>-->
            <a href="/log_donation">Donate to the LSES student group</a>
            <a href="/open_request">Make a request</a>
            
            <a href="https://www.reed.edu/givingtoreed/online-giving/index.php">Donate to Reedies4Reedies</a>
        </div>
        
    </p>
      {% block content %}{% endblock %}

</body>
</html>
