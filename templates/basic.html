<!DOCTYPE html>
<html>
<head>
<script src="//use.edgefonts.net/averia-serif-libre.js"></script>
    <title>ReeDistribute</title>
    <link rel="stylesheet" href="static/boo.css">
    
</head>
            
<body>
    <header>  
        <div class="logo">

        <a href="/">
        <img border="0" alt="ReeDistribute" src="static/reed_logo.png">
        </a>
        </div>

        <div class="topnav" id="myTopnav">
            {% if "{{ loggedin }}" == true %}
            <a href="/"> Hello admin! </a>
            {% else %}
            <a href="/create_account">Create an account</a>
            <a href="/login">Log in</a>
            {% endif %}
            <a href="/account_info"> Account info </a>
            <a href="/donate">Donate</a>
            <a href="/open_request">Make a request</a>
            <!-- if user is admin
            <a href="/admin">Check pending requests </a> -->
        </div>
    </header>
        <br>
        <br>
        <div class="block">
      {% block content %}
      {% endblock %}
        </div>

<footer>
<div class="ffooter" id="myFooter">
    
    <a href="http://www.reed.edu/sds/">About Us</a>
    
    <a href="/create_account">Create an account</a>
    
</div>    
</footer>

</html>
