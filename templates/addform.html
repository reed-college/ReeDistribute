<!DOCTYPE html>
<head>
{% extends "basic.html" %}
{% block content %}
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="static/addform.css">
</head>
<body>
<p>
<body>

<h2>Create account</h2>

<form action="/record_account" method="post">
<p>
  <div class="container" style="display:inline-block;">
    <label><b>Activation Code</b></label>
    <input type="text" placeholder="Enter Activation Code" name="code">


    <label><b>Chosen name:</b></label>
    <input type="chosen_name" placeholder="Enter Name" name="name">
    
    <label><b>E-mail Address:</b></label>
    <input type="email" placeholder="Enter your E-mail" name="email">


    <button type="submit">Login</button>
  </div>

  <div class="container" style="display: inline-block;">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Already have an account? <a href="/login">Log in!</a></span>
  </div>
  </p>
</body>
{% endblock %}
</head>
